  class SuperNaming {
    constructor() {
      this.name = "田中";
    }
    outputName() {
      return this.name;
    }
  }
  class SubGreeting extends SuperNaming {
    outputName() {
      return super.outputName() + "太郎";
    }
    outputHello() {
      return "Hello!!";    
    }
  }
